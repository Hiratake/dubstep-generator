<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dubstep generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body class="l-body">
  <header class="l-header">
    <div class="l-header__body">
      <h1 class="l-header__title">dubstep generator</h1>
    </div>
  </header>

  <main class="l-main">
    <div class="l-main__body">
      <div class="c-upload">
        <h2 class="c-upload__heading">upload</h2>
        <label id="upload" class="c-upload__dragger" for="file">
          <p class="c-upload__text">
            Drag and drop file here or <em>click to browse</em>
          </p>
          <input
            id="file"
            class="c-upload__input"
            type="file"
            name="file"
            accept=".jpg,.png"
          />
        </label>
      </div>
      <div class="c-preview">
        <h2 class="c-preview__heading">preview</h2>
        <canvas id="preview" class="c-preview__canvas" width="200" height="200">
          preview
        </canvas>
      </div>
    </div>
  </main>

  <footer class="l-footer">
    <div class="l-footer__body">
      <p class="l-footer__copyright">&copy; 2021 Hiratake</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
