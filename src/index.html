<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dubstep generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script>
  (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-PM8LFB5');
  </script>
  <script src="https://kit.fontawesome.com/d7075ef003.js" crossorigin="anonymous"></script>
</head>

<body class="l-body">
  <noscript>
    <iframe
      src="https://www.googletagmanager.com/ns.html?id=GTM-PM8LFB5"
      height="0"
      width="0"
      style="display: none; visibility: hidden;"
    ></iframe>
  </noscript>

  <header class="l-header">
    <div class="l-header__body">
      <h1 class="l-header__title">dubstep generator</h1>
      <a
        class="l-header__link"
        href="https://github.com/Hiratake/dubstep-generator"
        title="GitHub"
        target="_blank"
        rel="noopener"
      >
        <i class="l-header__icon fab fa-github"></i>
      </a>
    </div>
  </header>

  <main class="l-main">
    <div class="l-main__body">
      <div class="l-main__container">
        <div class="c-upload">
          <label id="upload" class="c-upload__dragger" for="file">
            <p class="c-upload__text">
              drag and drop file here<br>
              or<br>
              <em>click to browse</em>
            </p>
            <input
              id="file"
              class="c-upload__input"
              type="file"
              name="file"
              accept=".jpg,.png"
            />
          </label>
        </div>
        <span class="l-main__arrow">
          <i class="fas fa-caret-down"></i>
        </span>
        <div class="c-preview">
          <canvas id="preview" class="c-preview__canvas" width="200" height="200">
            preview
          </canvas>
        </div>
        <button id="download" class="c-button">
          <span class="c-button__icon">
            <i class="fas fa-file-download"></i>
          </span>
          <span class="c-button__content">Download</span>
        </button>
      </div>

      <div class="l-main__container">
        <div class="c-option-container">
          <div class="c-option-container__header">
            <h2 class="c-option-container__title">Options</h2>
          </div>

          <div class="c-option-container__body">
            <div class="c-option">
              <div class="c-option__header">
                <h3 class="c-option__title">Effect</h3>
              </div>
              <div class="c-option__body">
                <fieldset class="c-radio">
                  <label class="c-radio__item">
                    <input
                      class="c-radio__input"
                      type="radio"
                      name="effect"
                      value="dubstep"
                      checked
                    >
                    <span class="c-radio__label">dubstep</span>
                  </label>
                  <label class="c-radio__item">
                    <input
                      class="c-radio__input"
                      type="radio"
                      name="effect"
                      value="hopping"
                    >
                    <span class="c-radio__label">hopping</span>
                  </label>
                  <label class="c-radio__item">
                    <input
                      class="c-radio__input"
                      type="radio"
                      name="effect"
                      value="dedding"
                    >
                    <span class="c-radio__label">dedding</span>
                  </label>
                </fieldset>
              </div>
            </div>

            <div class="c-option">
              <div class="c-option__header">
                <h3 class="c-option__title">Speed</h3>
              </div>
              <div class="c-option__body">
                <div class="c-range">
                  <span class="c-range__label--min">slow</span>
                  <span class="c-range__label--max">fast</span>
                  <input
                    class="c-range__input"
                    type="range"
                    name="speed"
                    min="0"
                    max="10"
                    step="1"
                    value="5"
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="l-footer">
    <div class="l-footer__body">
      <p class="l-footer__copyright">&copy; 2021 Hiratake</p>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
